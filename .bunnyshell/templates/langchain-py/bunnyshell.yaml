# Bunnyshell YAML Configuration
kind: Environment
name: langchain-py
type: primary
templateVariables: 
    CLOUD_PROVIDER_SDK: aws,gcp,azure,vertex
    AI_API: openai,anthropic
    AI_API_KEY: your_openai_api_key,your_anthropic_api_key
components:
    - kind: Application
      name: langchain-py
      gitRepo: "https://github.com/bunnyshell/bunnyshell.git"
      gitBranch: main
      gitApplicationPath: /
      dockerCompose: 
        build: 
            context: .
            dockerfile: Dockerfile
            args:
                - SDK={{template.vars.CLOUD_PROVIDER_SDK}}
                - AI={{template.vars.AI_API}}
                - AI_API_KEY={{template.vars.AI_API_KEY}}
        ports: 
            - 8000:8000
      hosts:
        - hostname: "langchain-py-{{env.base_domain}}"
          path: /
          servicePort: 8000
      
# Add your configuration here
